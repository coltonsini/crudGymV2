<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="crearConsejoSection">
        <article class="formularioConsejoContenedor">
            <header>
                <h1>
                    Crear consejo
                </h1>
            </header>
            <form action="/api/consejos" method="post" class="formularioConsejos">

                <div class="contenedorInput verificarInput">
                    <label for="titulo">
                        Ingresa el título
                    </label>
                    <input type="text" name="titulo" id="titulo" required placeholder=" ">
                </div>

                <div class="contenedorInput verificarInput">
                    <label for="descripcion">
                        Ingresa la descripción
                    </label>
                    <textarea name="descripcion" id="descripcion" required placeholder=" "></textarea>
                </div>
                <input type="submit" value="Enviar"></input>
            </form>
        </article>
    </section>
</body>
</html>
